<html>
<head>
<link
    href="//cdn.pydata.org/bokeh/release/bokeh-1.4.0.min.css"
    rel="stylesheet" type="text/css">
<link
    href="//cdn.pydata.org/bokeh/release/bokeh-widgets-1.4.0.min.css"
    rel="stylesheet" type="text/css">

<script src="//cdn.pydata.org/bokeh/release/bokeh-1.4.0.min.js"></script>
<script src="//cdn.pydata.org/bokeh/release/bokeh-widgets-1.4.0.min.js"></script>


</head>
<body>
<H1> Lease To Me app</H1>
<h2> Lease to Me is a web portal that provides business owners retail solutions.
    Finding the right location and conditions for your new business is a daunting task. Finding 
    retail spaces is much more challenging that renting a home. </h2>
<form action="/">
<select name="feature_name">
    {% for feature in feature_names %}
        {% if feature == current_feature_name %}
            <option selected value="{{ feature }}">{{ feature }}</option> 
        {% else %} 
            <option value="{{ feature }}">{{ feature }}</option> 
        {% endif %}
    {% endfor %}
</select>
<input type="submit">
</form>

{{ script|safe }}
{{ div|safe }}


</body>
</html>
